<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Women's Safety SOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <section>
        <h2>Your Profile Information</h2>
        <form action="/update-profile" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="currentUsername" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="userEmail" required><br>

            <label for="password">New Password:</label>
            <input type="password" id="password" name="password"><br>

            <button type="submit">Update Profile</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Women's Safety SOS. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
